    <div class="container container_fluid mt-4 col-sm-4 col-lg-4 ">
        <div class="row">
         <!-- <div class="col-md-6 col-lg-6"> -->
            <div class="header col-12">
              <h2 class="text-center mb-4 mt-4" >
                 Book an appointment 
              </h2>
            </div>
            <form method="POST" action="add">
                {% csrf_token %}
                  <div class="form-group row mt-8">
                      <label class=" col-sm-4 col-lg-4" >
                           Firstname
                      </label>
                      <div class="col-sm-8 col-lg-8">
                          <input type="text" id="first_name" name="first_name"  class="form-control"
                          placeholder="Name"required>
                      </div>
                </div>
                  <div class="form-group row">
                    <label class=" text-center col-sm-4 col-lg-4">
                        Lastname
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="text" id="last_name"name="last_name" class="form-control"
                        placeholder="Name"required> 
                    </div>
                </div>
                <div class="form-group row">
                    <label class=" text-center col-sm-4 col-lg-4">
                        Email
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="email"id="email"class="form-control"
                        placeholder="Name"required> 
                    </div>
                </div>
                  
                <div class="form-group row">
                    <label class=" text-center col-sm-4 col-lg-4">
                        Mobile-ext
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="text" id="mobile-ext" name="mobile-ext" class="form-control"
                        placeholder="123"required>
                    </div>
                </div>
               
               
                <div class="form-group row">
                    <label class="text-center col-sm-4 col-lg-4">
                        Mobile
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="text" id="mobile" name="mobile" class="form-control"
                        placeholder="123"required>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class=" text-center col-sm-4 col-lg-4">
                      Date
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="date" id="date" name="date" class="form-control">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class=" text-center col-sm-4 col-lg-4">
                       Time
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="time" id="time" name="time" class="form-control">
                       </div>
                </div>
               
                <div class="form-group row">
                    <label class=" text-center col-sm-4 col-lg-4">
                       Symptoms
                    </label>
                    <div class="col-sm-8 col-lg-8">
                        <textarea id="symptoms"  name="symptoms" class="form-control" required></textarea>
                    </div>
                </div>
                
                <div class="form-group row justify-content-end">
                    <div class=" text-center col-sm-5"> 
                        <button type="submit">
                           Submit 
                        </button>
                    </div>
                </div>

              </form>
          </div>
          <div class="col-md-6">
              <h2 id="services" class="text-center my-4"></h2>
              <ul id="consultations"class="list-group"></ul>
          </div>
      </div>
      <div class="navbar navbar-expand-lg bg-dark navbar-dark"></div>
      <div class=" p-5 bg-info text-white text-center">
          <p class="mr-2" style="color: yellow;">Connect with us</p>
          <div>
          <a href=""><i class="fa-brands fa-square-twitter text-white fa-2x mr-md-4 mr-4"></i></a>

          <a href=""><i class="fa-brands fa-youtube text-white fa-2x mr-md-4 mr-4"></i></a>
          </div>    
      </div>

  </div>
