{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="JK Occupational Therapy, Ireland">
        <meta name="keywords" content="OT, Occupatioanal therapist, Occupational therapy">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"  
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        
        <title>JK Occupational therapy </title>
    </head>
    <body class="bg-info">
        <div>
            <div class="container container_fluid mt-5  pt-5 col-sm-4 col-lg-4 ">
                <div class="row">
                    <div  class="my-3 px-3" style="background-color: lightgrey; border-radius: 6px;">
                        <h2 class="text-center my-3 px-3" >
                            Admin Login
                        </h2>
                        <form method="POST" action="do_authenticate">
                                {% csrf_token %}
                            <div class="row">
                                <label class=" col-sm-6 col-lg-6 pl-4" >
                                    Username
                                </label>
                                    <div class="col-sm-8 col-lg-8 pl-4">
                                        <input type="text" id="user_name" name="user_name"  class="form-control"
                                        placeholder="Name"required>
                                    </div>
                                </div>
                                <div class="row">
                                    <label class="col-sm-6 col-lg-6 pl-4 ">
                                        Password
                                    </label>
                                    <div class="col-sm-8 col-lg-8 pl-4">
                                        <input type="password" id="user_password" data-toggle="password" name="user_password" class="form-control"
                                        placeholder="Password" required> 
                                    </div> 
                                </div>
                                <div class="form-group row ">
                                    <div class=" text-center col-sm-4 pb-4"> 
                                        <button type="submit">
                                        Submit 
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>   
                    </div>
                </div> 
            </div> 
        </body>
</html>
